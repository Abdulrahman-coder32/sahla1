<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <div class="card">
      <!-- Header -->
      <div class="bg-gradient-to-r from-gray-900 to-indigo-900 p-10 sm:p-14 lg:p-20 text-center text-white rounded-t-2xl">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold">الملف الشخصي</h1>
        <p class="mt-4 text-xl sm:text-2xl text-indigo-200">إدارة بياناتك الشخصية بسهولة وأمان</p>
      </div>

      <!-- Content -->
      <div class="p-8 sm:p-12 lg:p-16 -mt-10 relative">
        <!-- Loading -->
        <div *ngIf="loading" class="flex justify-center py-24">
          <div class="w-20 h-20 border-6 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Main Content -->
        <div *ngIf="!loading" class="space-y-16">
          <!-- Toast -->
          <div *ngIf="message" class="fixed top-24 left-1/2 -translate-x-1/2 z-50 px-10 py-5 rounded-2xl shadow-2xl text-white font-bold text-xl animate-pulse"
               [ngClass]="message.type === 'success' ? 'bg-green-600' : 'bg-red-600'">
            {{ message.text }}
          </div>

          <!-- Avatar Section -->
          <div class="flex flex-col items-center -mt-20">
            <div class="relative group">
              <img [src]="previewUrl || getProfileImageUrl()" alt="صورة الملف الشخصي"
                   class="w-40 h-40 sm:w-48 sm:h-48 lg:w-56 lg:h-56 rounded-full object-cover ring-8 ring-white shadow-2xl border-6 border-indigo-200 transition-all duration-500 group-hover:ring-indigo-600 group-hover:scale-105">

              <label class="absolute bottom-6 right-6 bg-indigo-600 hover:bg-indigo-700 text-white text-3xl rounded-full w-16 h-16 flex items-center justify-center cursor-pointer shadow-2xl transition-all duration-300 opacity-0 group-hover:opacity-100 scale-75 group-hover:scale-100"
                     [class.hidden]="!isEditing">
                <i class="fas fa-camera"></i>
                <input type="file" accept="image/*" (change)="onFileSelected($event)" class="hidden">
              </label>
            </div>

            <h2 class="mt-8 text-4xl sm:text-5xl font-extrabold text-gray-900">{{ user.name || 'المستخدم' }}</h2>
            <p class="mt-4 text-2xl text-indigo-600 font-bold flex items-center gap-4">
              <i class="fas fa-user-tag text-3xl"></i>
              {{ user.role === 'job_seeker' ? 'باحث عن عمل' : 'صاحب عمل' }}
            </p>
            <p class="mt-4 text-xl text-gray-600 flex items-center gap-4">
              <i class="fas fa-envelope text-2xl"></i> {{ user.email }}
            </p>
          </div>

          <!-- Info Card -->
          <div class="bg-gradient-to-br from-indigo-50 to-gray-50 rounded-3xl p-10 lg:p-16 shadow-xl border-2 border-indigo-100">
            <h3 class="text-3xl font-bold text-gray-800 mb-12 flex items-center gap-5">
              <i class="fas fa-info-circle text-indigo-600 text-4xl"></i> معلومات الحساب
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
              <div>
                <label class="block text-gray-700 font-bold mb-4 text-xl">الاسم الكامل</label>
                <input [(ngModel)]="user.name" [disabled]="!isEditing" class="input-field text-xl py-5">
              </div>

              <div>
                <label class="block text-gray-700 font-bold mb-4 text-xl">رقم الهاتف</label>
                <input [(ngModel)]="user.phone" [disabled]="!isEditing" placeholder="01xxxxxxxxx" class="input-field text-xl py-5" [class.bg-gray-100]="!isEditing">
              </div>

              <div class="md:col-span-2">
                <label class="block text-gray-700 font-bold mb-4 text-xl">نبذة تعريفية (اختياري)</label>
                <textarea [(ngModel)]="user.bio" [disabled]="!isEditing" rows="6" class="input-field text-xl py-5 resize-none" [class.bg-gray-100]="!isEditing"
                          placeholder="اكتب نبذة قصيرة عن نفسك..."></textarea>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-8 justify-center">
            <button *ngIf="!isEditing" (click)="toggleEdit()" class="btn-primary text-2xl py-6 px-20 flex items-center justify-center gap-5">
              <i class="fas fa-edit text-2xl"></i>
              تعديل الملف الشخصي
            </button>

            <div *ngIf="isEditing" class="flex flex-col sm:flex-row gap-8 w-full max-w-3xl">
              <button (click)="saveProfile()" [disabled]="saving" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold text-2xl py-6 px-20 rounded-xl shadow-2xl hover:shadow-3xl hover:-translate-y-2 transition-all flex items-center justify-center gap-5">
                <i class="fas fa-save text-2xl" *ngIf="!saving"></i>
                <span *ngIf="saving">جاري الحفظ...</span>
                <span *ngIf="!saving">حفظ التغييرات</span>
              </button>

              <button (click)="cancelEdit()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold text-2xl py-6 px-20 rounded-xl shadow-2xl hover:shadow-3xl hover:-translate-y-2 transition-all flex items-center justify-center gap-5">
                <i class="fas fa-times text-2xl"></i>
                إلغاء
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
