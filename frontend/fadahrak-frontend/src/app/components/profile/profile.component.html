<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-gray-100 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-200">
      <!-- Header with Gradient -->
      <div class="bg-gradient-to-r from-gray-900 to-indigo-900 px-6 py-10 sm:py-12 lg:py-16 text-center text-white relative overflow-hidden">
        <div class="absolute inset-0 bg-black opacity-20"></div>
        <div class="relative z-10">
          <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold tracking-tight">الملف الشخصي</h1>
          <p class="mt-3 text-lg sm:text-xl lg:text-2xl text-indigo-200 font-medium">
            إدارة بياناتك الشخصية وتحديث ملفك بسهولة
          </p>
        </div>
      </div>

      <!-- Main Content -->
      <div class="px-6 sm:px-8 lg:px-12 pb-16 pt-20 sm:pt-24 lg:pt-28 -mt-12 sm:-mt-16 lg:-mt-20 relative">

        <!-- Loading Spinner -->
        <div *ngIf="loading" class="flex justify-center items-center py-20">
          <div class="w-16 h-16 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Profile Content -->
        <div *ngIf="!loading" class="space-y-10 lg:space-y-14">

          <!-- Toast Message -->
          <div *ngIf="message"
               class="fixed top-20 left-1/2 -translate-x-1/2 z-50 px-6 py-3 rounded-xl shadow-2xl text-white font-bold text-lg animate-pulse"
               [ngClass]="{'bg-green-600': message.type === 'success', 'bg-red-600': message.type === 'error'}">
            {{ message.text }}
          </div>

          <!-- Profile Avatar Section -->
          <div class="flex flex-col items-center">
            <div class="relative group">
              <img 
                [src]="previewUrl || getProfileImageUrl()"
                alt="صورة الملف الشخصي"
                class="w-32 h-32 sm:w-40 sm:h-40 lg:w-48 lg:h-48 rounded-full object-cover ring-8 ring-white shadow-2xl border-4 border-indigo-100 transition-all duration-500 group-hover:scale-105">

              <label 
                class="absolute bottom-2 right-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full p-4 cursor-pointer shadow-xl transition-all duration-300 opacity-80 group-hover:opacity-100"
                [class.hidden]="!isEditing">
                <i class="fas fa-camera text-xl"></i>
                <input type="file" accept="image/*" (change)="onFileSelected($event)" class="hidden">
              </label>
            </div>

            <h2 class="mt-6 text-2xl sm:text-3xl lg:text-4xl font-extrabold text-gray-900">
              {{ user.name || 'المستخدم' }}
            </h2>
            <p class="mt-2 text-lg sm:text-xl text-indigo-700 font-semibold flex items-center gap-2">
              <i class="fas fa-user-tag"></i>
              {{ user.role === 'job_seeker' ? 'باحث عن عمل' : 'صاحب عمل' }}
            </p>
            <p *ngIf="user.email" class="mt-2 text-base sm:text-lg text-gray-600 flex items-center gap-2">
              <i class="fas fa-envelope"></i> {{ user.email }}
            </p>
          </div>

          <!-- Profile Info Card -->
          <div class="bg-gradient-to-r from-indigo-50 to-gray-50 rounded-2xl p-6 sm:p-8 lg:p-12 shadow-inner border border-indigo-100">
            <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-8 flex items-center gap-3">
              <i class="fas fa-info-circle text-indigo-600 text-2xl"></i> معلومات الحساب
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">
              <div>
                <label class="block text-gray-700 font-semibold text-sm sm:text-base mb-2">الاسم الكامل</label>
                <input 
                  [(ngModel)]="user.name" 
                  [disabled]="!isEditing"
                  class="w-full px-5 py-3 sm:py-4 text-base lg:text-lg rounded-xl border-2 transition-all shadow-sm focus:shadow-lg"
                  [ngClass]="isEditing ? 'border-indigo-400 focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200' : 'border-gray-200 bg-gray-50'">
              </div>

              <div>
                <label class="block text-gray-700 font-semibold text-sm sm:text-base mb-2">رقم الهاتف</label>
                <input 
                  [(ngModel)]="user.phone" 
                  [disabled]="!isEditing"
                  placeholder="01xxxxxxxxx"
                  class="w-full px-5 py-3 sm:py-4 text-base lg:text-lg rounded-xl border-2 transition-all shadow-sm focus:shadow-lg"
                  [ngClass]="isEditing ? 'border-indigo-400 focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200' : 'border-gray-200 bg-gray-50'">
              </div>

              <div class="md:col-span-2">
                <label class="block text-gray-700 font-semibold text-sm sm:text-base mb-2">نبذة تعريفية (اختياري)</label>
                <textarea 
                  [(ngModel)]="user.bio" 
                  [disabled]="!isEditing"
                  rows="4"
                  class="w-full px-5 py-4 text-base lg:text-lg rounded-xl border-2 transition-all shadow-sm focus:shadow-lg resize-none"
                  [ngClass]="isEditing ? 'border-indigo-400 focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200' : 'border-gray-200 bg-gray-50'"
                  placeholder="اكتب نبذة قصيرة عن نفسك..."></textarea>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 lg:gap-6 justify-center">
            <button 
              *ngIf="!isEditing"
              (click)="toggleEdit()"
              class="px-8 sm:px-10 lg:px-14 py-4 bg-gradient-to-r from-indigo-600 to-indigo-800 hover:from-indigo-700 hover:to-indigo-900 text-white text-lg sm:text-xl font-bold rounded-xl shadow-xl hover:shadow-2xl transition-all transform hover:-translate-y-1 flex items-center justify-center gap-3">
              <i class="fas fa-edit"></i>
              تعديل الملف الشخصي
            </button>

            <div *ngIf="isEditing" class="flex flex-col sm:flex-row gap-4 lg:gap-6 w-full max-w-lg">
              <button 
                (click)="saveProfile()" 
                [disabled]="saving"
                class="flex-1 px-8 py-4 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white text-lg font-bold rounded-xl shadow-xl hover:shadow-2xl transition-all transform hover:-translate-y-1 flex items-center justify-center gap-3">
                <i class="fas fa-save" *ngIf="!saving"></i>
                <span *ngIf="saving">جاري الحفظ...</span>
                <span *ngIf="!saving">حفظ التغييرات</span>
              </button>

              <button 
                (click)="cancelEdit()"
                class="flex-1 px-8 py-4 bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white text-lg font-bold rounded-xl shadow-xl hover:shadow-2xl transition-all transform hover:-translate-y-1 flex items-center justify-center gap-2">
                <i class="fas fa-times"></i>
                إلغاء
              </button>
            </div>
          </div>

          <!-- لا يوجد زر حذف الحساب -->
        </div>
      </div>
    </div>
  </div>
</div>
