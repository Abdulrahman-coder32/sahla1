<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <div class="card">
      <!-- Header -->
      <div class="bg-gradient-to-r from-gray-900 to-indigo-900 p-8 sm:p-12 lg:p-16 text-center text-white">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold">الملف الشخصي</h1>
        <p class="mt-4 text-lg sm:text-xl text-indigo-200">إدارة بياناتك الشخصية وتحديث ملفك بسهولة</p>
      </div>

      <!-- Content -->
      <div class="p-8 sm:p-12 lg:p-16 -mt-8 relative">
        <!-- Loading -->
        <div *ngIf="loading" class="flex justify-center py-20">
          <div class="w-16 h-16 border-4 border-[var(--primary)] border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Main Content -->
        <div *ngIf="!loading" class="space-y-12">
          <!-- Toast -->
          <div *ngIf="message" class="fixed top-20 left-1/2 -translate-x-1/2 z-50 px-8 py-4 rounded-xl shadow-2xl text-white font-bold text-lg animate-pulse"
               [ngClass]="{'bg-[var(--success)]': message.type === 'success', 'bg-[var(--danger)]': message.type === 'error'}">
            {{ message.text }}
          </div>

          <!-- Avatar Section -->
          <div class="flex flex-col items-center -mt-20">
            <div class="relative group">
              <img [src]="previewUrl || getProfileImageUrl()" alt="صورة الملف الشخصي"
                   class="w-32 h-32 sm:w-40 sm:h-40 lg:w-48 lg:h-48 rounded-full object-cover ring-8 ring-white shadow-2xl border-4 border-[var(--primary-light)] transition-all duration-500 group-hover:ring-[var(--primary)] group-hover:scale-105">

              <label class="absolute bottom-4 right-4 bg-[var(--primary)] hover:bg-[var(--primary-dark)] text-white text-2xl rounded-full w-14 h-14 flex items-center justify-center cursor-pointer shadow-2xl transition-all duration-300 opacity-0 group-hover:opacity-100 scale-0 group-hover:scale-100"
                     [class.hidden]="!isEditing">
                <i class="fas fa-camera"></i>
                <input type="file" accept="image/*" (change)="onFileSelected($event)" class="hidden">
              </label>
            </div>

            <h2 class="mt-8 text-3xl sm:text-4xl font-bold text-gray-900">{{ user.name || 'المستخدم' }}</h2>
            <p class="mt-3 text-xl text-[var(--primary)] font-semibold flex items-center gap-3">
              <i class="fas fa-user-tag text-2xl"></i>
              {{ user.role === 'job_seeker' ? 'باحث عن عمل' : 'صاحب عمل' }}
            </p>
            <p class="mt-3 text-lg text-gray-600 flex items-center gap-3">
              <i class="fas fa-envelope text-xl"></i> {{ user.email }}
            </p>
          </div>

          <!-- Info Card -->
          <div class="bg-gradient-to-br from-indigo-50 to-gray-50 rounded-2xl p-8 lg:p-12 shadow-inner border border-indigo-100">
            <h3 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-10 flex items-center gap-4">
              <i class="fas fa-info-circle text-[var(--primary)] text-3xl"></i> معلومات الحساب
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div>
                <label class="block text-gray-700 font-semibold mb-3 text-lg">الاسم الكامل</label>
                <input [(ngModel)]="user.name" [disabled]="!isEditing" class="input-field text-lg">
              </div>

              <div>
                <label class="block text-gray-700 font-semibold mb-3 text-lg">رقم الهاتف</label>
                <input [(ngModel)]="user.phone" [disabled]="!isEditing" placeholder="01xxxxxxxxx" class="input-field text-lg" [class.bg-gray-100]="!isEditing">
              </div>

              <div class="md:col-span-2">
                <label class="block text-gray-700 font-semibold mb-3 text-lg">نبذة تعريفية (اختياري)</label>
                <textarea [(ngModel)]="user.bio" [disabled]="!isEditing" rows="5" class="input-field text-lg resize-none" [class.bg-gray-100]="!isEditing"
                          placeholder="اكتب نبذة قصيرة عن نفسك..."></textarea>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-6 justify-center mt-8">
            <button *ngIf="!isEditing" (click)="toggleEdit()" class="btn-primary text-xl py-5 px-16 flex items-center justify-center gap-4">
              <i class="fas fa-edit text-xl"></i>
              تعديل الملف الشخصي
            </button>

            <div *ngIf="isEditing" class="flex flex-col sm:flex-row gap-6 w-full max-w-2xl mx-auto">
              <button (click)="saveProfile()" [disabled]="saving" class="flex-1 btn-primary !bg-[var(--success)] hover:!bg-green-700 text-xl py-5 px-16 flex items-center justify-center gap-4 shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all">
                <i class="fas fa-save text-xl" *ngIf="!saving"></i>
                <span *ngIf="saving">جاري الحفظ...</span>
                <span *ngIf="!saving">حفظ التغييرات</span>
              </button>

              <button (click)="cancelEdit()" class="flex-1 btn-secondary text-xl py-5 px-16 flex items-center justify-center gap-4 shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all">
                <i class="fas fa-times text-xl"></i>
                إلغاء
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
