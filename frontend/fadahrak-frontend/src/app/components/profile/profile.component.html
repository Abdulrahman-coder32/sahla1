<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <div class="card">
      <!-- Header Gradient -->
      <div class="bg-gradient-to-r from-gray-900 to-indigo-900 p-8 sm:p-12 lg:p-16 text-center text-white">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold">الملف الشخصي</h1>
        <p class="mt-4 text-lg sm:text-xl text-indigo-200">إدارة بياناتك الشخصية وتحديث ملفك</p>
      </div>

      <!-- Content -->
      <div class="p-8 sm:p-12 lg:p-16 -mt-8 relative">
        <!-- Loading -->
        <div *ngIf="loading" class="flex justify-center py-20">
          <div class="w-16 h-16 border-4 border-[var(--primary)] border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Main Content -->
        <div *ngIf="!loading" class="space-y-12">
          <!-- Toast -->
          <div *ngIf="message" class="fixed top-20 left-1/2 -translate-x-1/2 z-50 px-8 py-4 rounded-xl shadow-2xl text-white font-bold text-lg"
               [ngClass]="{'bg-green-600': message.type === 'success', 'bg-red-600': message.type === 'error'}">
            {{ message.text }}
          </div>

          <!-- Avatar -->
          <div class="flex flex-col items-center -mt-20">
            <div class="relative group">
              <img [src]="previewUrl || getProfileImageUrl()" alt="صورة الملف الشخصي"
                   class="w-32 h-32 sm:w-40 sm:h-40 lg:w-48 lg:h-48 rounded-full object-cover ring-8 ring-white shadow-2xl border-4 border-indigo-100 transition-transform duration-300 group-hover:scale-110">

              <label class="absolute bottom-4 right-4 bg-[var(--primary)] hover:bg-[var(--primary-dark)] text-white rounded-full p-4 cursor-pointer shadow-xl opacity-0 group-hover:opacity-100 transition-opacity"
                     [class.hidden]="!isEditing">
                <i class="fas fa-camera text-xl"></i>
                <input type="file" accept="image/*" (change)="onFileSelected($event)" class="hidden">
              </label>
            </div>

            <h2 class="mt-6 text-3xl sm:text-4xl font-bold text-gray-900">{{ user.name || 'المستخدم' }}</h2>
            <p class="mt-2 text-xl text-[var(--primary)] font-semibold flex items-center gap-2">
              <i class="fas fa-user-tag"></i>
              {{ user.role === 'job_seeker' ? 'باحث عن عمل' : 'صاحب عمل' }}
            </p>
            <p class="mt-2 text-lg text-gray-600 flex items-center gap-2">
              <i class="fas fa-envelope"></i> {{ user.email }}
            </p>
          </div>

          <!-- Info Card -->
          <div class="bg-gradient-to-br from-indigo-50 to-gray-50 rounded-2xl p-8 lg:p-12 shadow-inner border border-indigo-100">
            <h3 class="text-2xl font-bold text-gray-800 mb-8 flex items-center gap-3">
              <i class="fas fa-info-circle text-[var(--primary)] text-3xl"></i> معلومات الحساب
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div>
                <label class="block text-gray-700 font-semibold mb-3">الاسم الكامل</label>
                <input [(ngModel)]="user.name" [disabled]="!isEditing" class="input-field">
              </div>

              <div>
                <label class="block text-gray-700 font-semibold mb-3">رقم الهاتف</label>
                <input [(ngModel)]="user.phone" [disabled]="!isEditing" placeholder="01xxxxxxxxx" class="input-field" [class.bg-gray-100]="!isEditing">
              </div>

              <div class="md:col-span-2">
                <label class="block text-gray-700 font-semibold mb-3">نبذة تعريفية (اختياري)</label>
                <textarea [(ngModel)]="user.bio" [disabled]="!isEditing" rows="4" class="input-field resize-none" [class.bg-gray-100]="!isEditing"
                          placeholder="اكتب نبذة قصيرة عن نفسك..."></textarea>
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex flex-col sm:flex-row gap-6 justify-center">
            <button *ngIf="!isEditing" (click)="toggleEdit()" class="btn-primary text-xl py-4 px-12 flex items-center justify-center gap-3">
              <i class="fas fa-edit"></i> تعديل الملف الشخصي
            </button>

            <div *ngIf="isEditing" class="flex flex-col sm:flex-row gap-6 w-full max-w-md">
              <button (click)="saveProfile()" [disabled]="saving" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-12 rounded-xl shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all flex items-center justify-center gap-3">
                <i class="fas fa-save" *ngIf="!saving"></i>
                <span *ngIf="saving">جاري الحفظ...</span>
                <span *ngIf="!saving">حفظ التغييرات</span>
              </button>

              <button (click)="cancelEdit()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 px-12 rounded-xl shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all flex items-center justify-center gap-2">
                <i class="fas fa-times"></i> إلغاء
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
