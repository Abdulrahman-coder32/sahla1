<div class="min-h-screen bg-gray-50 py-12 px-4">
  <div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
      <!-- Header Gradient -->
      <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-10 text-white text-center">
        <h1 class="text-4xl font-bold">الملف الشخصي</h1>
        <p class="mt-3 text-indigo-100 text-lg">إدارة بياناتك الشخصية وصورة حسابك</p>
      </div>

      <!-- Content -->
      <div class="px-8 pb-12 pt-20 relative">
        <!-- Loading Spinner -->
        <div *ngIf="loading" class="flex justify-center py-20">
          <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Profile Content -->
        <div *ngIf="!loading" class="space-y-10">
          <!-- Toast Message -->
          <div *ngIf="message" [class]="message.type === 'success' ? 'fixed top-20 left-1/2 -translate-x-1/2 z-50 px-8 py-4 bg-green-600 text-white rounded-xl shadow-2xl' : 'fixed top-20 left-1/2 -translate-x-1/2 z-50 px-8 py-4 bg-red-600 text-white rounded-xl shadow-2xl'">
            {{ message.text }}
          </div>

          <!-- Profile Image -->
          <div class="flex flex-col items-center -mt-32">
            <div class="relative group">
              <img [src]="previewUrl || 'https://ui-avatars.com/api/?name=' + (user.name || 'م') + '&background=6366f1&color=fff&size=200&bold=true'"
                   alt="صورة الملف الشخصي"
                   class="w-40 h-40 rounded-full object-cover ring-8 ring-white shadow-2xl transition-transform group-hover:scale-105">

              <label class="absolute bottom-2 right-2 bg-indigo-600 hover:bg-indigo-700 rounded-full p-4 cursor-pointer shadow-xl transition-opacity opacity-0 group-hover:opacity-100">
                <i class="fas fa-camera text-white text-2xl"></i>
                <input type="file" accept="image/*" (change)="onFileSelected($event)" [disabled]="!isEditing" class="hidden">
              </label>
            </div>

            <h2 class="text-3xl font-bold mt-6 text-gray-800">{{ user.name }}</h2>
            <p class="text-xl text-indigo-600 font-medium">
              {{ user.role === 'job_seeker' ? 'باحث عن عمل' : 'صاحب عمل' }}
            </p>
          </div>

          <!-- Form -->
          <div class="grid md:grid-cols-2 gap-8 mt-8">
            <div>
              <label class="block text-gray-700 font-semibold mb-2">الاسم الكامل</label>
              <input [(ngModel)]="user.name" [disabled]="!isEditing"
                     class="w-full px-5 py-4 text-lg border border-gray-300 rounded-xl focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition disabled:bg-gray-50">
            </div>

            <div>
              <label class="block text-gray-700 font-semibold mb-2">البريد الإلكتروني</label>
              <input [value]="user.email" disabled
                     class="w-full px-5 py-4 text-lg bg-gray-100 border border-gray-300 rounded-xl text-gray-600">
            </div>

            <div class="md:col-span-2">
              <label class="block text-gray-700 font-semibold mb-2">رقم الهاتف (اختياري)</label>
              <input [(ngModel)]="user.phone" [disabled]="!isEditing"
                     class="w-full px-5 py-4 text-lg border border-gray-300 rounded-xl focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition disabled:bg-gray-50"
                     placeholder="01xxxxxxxxx">
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex flex-col sm:flex-row gap-6 justify-center mt-12">
            <button *ngIf="!isEditing" (click)="toggleEdit()"
                    class="px-12 py-4 bg-indigo-600 hover:bg-indigo-700 text-white text-xl font-bold rounded-xl shadow-xl hover:shadow-2xl transition transform hover:-translate-y-1">
              <i class="fas fa-edit mr-3"></i> تعديل البيانات
            </button>

            <div *ngIf="isEditing" class="flex flex-col sm:flex-row gap-6 w-full max-w-md">
              <button (click)="saveProfile()" [disabled]="saving"
                      class="flex-1 px-12 py-4 bg-green-600 hover:bg-green-700 text-white text-xl font-bold rounded-xl shadow-xl hover:shadow-2xl transition transform hover:-translate-y-1 flex items-center justify-center">
                <i class="fas fa-save mr-3" *ngIf="!saving"></i>
                <span *ngIf="saving">جاري الحفظ...</span>
                <span *ngIf="!saving">حفظ التغييرات</span>
              </button>
              <button (click)="cancelEdit()"
                      class="flex-1 px-12 py-4 bg-gray-500 hover:bg-gray-600 text-white text-xl font-bold rounded-xl shadow-xl hover:shadow-2xl transition transform hover:-translate-y-1">
                <i class="fas fa-times mr-3"></i> إلغاء
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
