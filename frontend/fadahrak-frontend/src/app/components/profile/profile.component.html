<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-5xl mx-auto">
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
      <!-- Header Gradient -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 sm:p-8 lg:p-10 text-white text-center">
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold tracking-wide">الملف الشخصي</h1>
        <p class="mt-2 text-slate-200 text-sm sm:text-base lg:text-lg">إدارة بياناتك الشخصية وصورة حسابك</p>
      </div>

      <!-- Content -->
      <div class="px-4 sm:px-6 lg:px-8 pb-6 sm:pb-8 lg:pb-10 pt-12 sm:pt-16 lg:pt-20 relative">
        <!-- Loading Spinner -->
        <div *ngIf="loading" class="flex justify-center py-12 sm:py-16 lg:py-20">
          <div class="w-10 h-10 sm:w-12 sm:h-12 lg:w-16 lg:h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Profile Content -->
        <div *ngIf="!loading" class="space-y-6 sm:space-y-8 lg:space-y-10">
          <!-- Toast Message -->
          <div *ngIf="message" [class]="message.type === 'success' ? 'fixed top-12 sm:top-16 left-1/2 -translate-x-1/2 z-50 px-4 sm:px-6 py-2 sm:py-3 bg-green-500 text-white rounded-xl shadow-lg animate-fade-in' : 'fixed top-12 sm:top-16 left-1/2 -translate-x-1/2 z-50 px-4 sm:px-6 py-2 sm:py-3 bg-red-500 text-white rounded-xl shadow-lg animate-fade-in'">
            {{ message.text }}
          </div>

          <!-- Profile Image -->
          <div class="flex flex-col items-center -mt-16 sm:-mt-20 lg:-mt-24">
            <div class="relative group">
              <img [src]="previewUrl || 'https://ui-avatars.com/api/?name=' + (user.name || 'م') + '&background=64748b&color=fff&size=200&bold=true'"
                   alt="صورة الملف الشخصي"
                   class="w-24 h-24 sm:w-32 sm:h-32 lg:w-40 lg:h-40 rounded-full object-cover ring-4 sm:ring-6 lg:ring-8 ring-white shadow-xl transition-transform group-hover:scale-105">

              <label class="absolute bottom-0 sm:bottom-1 right-0 sm:right-1 bg-blue-500 hover:bg-blue-600 rounded-full p-2 sm:p-3 lg:p-4 cursor-pointer shadow-lg transition-opacity opacity-0 group-hover:opacity-100">
                <i class="fas fa-upload text-white text-sm sm:text-lg lg:text-xl"></i>
                <input type="file" accept="image/*" (change)="onFileSelected($event)" [disabled]="!isEditing" class="hidden">
              </label>
            </div>

            <h2 class="text-xl sm:text-2xl lg:text-3xl font-bold mt-3 sm:mt-4 lg:mt-6 text-slate-800">{{ user.name }}</h2>
            <p class="text-base sm:text-lg lg:text-xl text-slate-600 font-medium">
              {{ user.role === 'job_seeker' ? 'باحث عن عمل' : 'صاحب عمل' }}
            </p>
          </div>

          <!-- Form -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6 lg:gap-8 mt-4 sm:mt-6 lg:mt-8">
            <div>
              <label class="block text-slate-700 font-semibold mb-1 sm:mb-2 text-sm sm:text-base">الاسم الكامل</label>
              <input [(ngModel)]="user.name" [disabled]="!isEditing"
                     class="w-full px-3 sm:px-4 lg:px-5 py-2 sm:py-3 lg:py-4 text-sm sm:text-base lg:text-lg border border-slate-300 rounded-xl focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition disabled:bg-slate-50 shadow-sm">
            </div>

            <div>
              <label class="block text-slate-700 font-semibold mb-1 sm:mb-2 text-sm sm:text-base">البريد الإلكتروني</label>
              <input [value]="user.email" disabled
                     class="w-full px-3 sm:px-4 lg:px-5 py-2 sm:py-3 lg:py-4 text-sm sm:text-base lg:text-lg bg-slate-100 border border-slate-300 rounded-xl text-slate-600 shadow-sm">
            </div>

            <div class="md:col-span-2">
              <label class="block text-slate-700 font-semibold mb-1 sm:mb-2 text-sm sm:text-base">رقم الهاتف (اختياري)</label>
              <input [(ngModel)]="user.phone" [disabled]="!isEditing"
                     class="w-full px-3 sm:px-4 lg:px-5 py-2 sm:py-3 lg:py-4 text-sm sm:text-base lg:text-lg border border-slate-300 rounded-xl focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition disabled:bg-slate-50 shadow-sm"
                     placeholder="01xxxxxxxxx">
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 lg:gap-6 justify-center mt-6 sm:mt-8 lg:mt-12">
            <button *ngIf="!isEditing" (click)="toggleEdit()"
                    class="px-6 sm:px-8 lg:px-12 py-2 sm:py-3 lg:py-4 bg-blue-500 hover:bg-blue-600 text-white text-base sm:text-lg lg:text-xl font-bold rounded-xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
              <i class="fas fa-pencil-alt mr-2"></i> تعديل البيانات
            </button>

            <div *ngIf="isEditing" class="flex flex-col sm:flex-row gap-3 sm:gap-4 lg:gap-6 w-full max-w-md">
              <button (click)="saveProfile()" [disabled]="saving"
                      class="flex-1 px-6 sm:px-8 lg:px-12 py-2 sm:py-3 lg:py-4 bg-green-500 hover:bg-green-600 text-white text-base sm:text-lg lg:text-xl font-bold rounded-xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 flex items-center justify-center">
                <i class="fas fa-check mr-2" *ngIf="!saving"></i>
                <span *ngIf="saving">جاري الحفظ...</span>
                <span *ngIf="!saving">حفظ التغييرات</span>
              </button>
              <button (click)="cancelEdit()"
                      class="flex-1 px-6 sm:px-8 lg:px-12 py-2 sm:py-3 lg:py-4 bg-slate-500 hover:bg-slate-600 text-white text-base sm:text-lg lg:text-xl font-bold rounded-xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
                <i class="fas fa-times mr-2"></i> إلغاء
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
