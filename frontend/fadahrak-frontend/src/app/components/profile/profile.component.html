<div class="min-h-screen bg-gray-100 py-8 px-4">
  <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-8 text-white">
      <h1 class="text-3xl font-bold text-center">الملف الشخصي</h1>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="p-6 sm:p-8 text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
      <p class="mt-4 text-gray-600">جاري تحميل البيانات...</p>
    </div>

    <!-- Profile Content -->
    <div *ngIf="!loading" class="p-6 sm:p-8">
      <!-- Profile Image Section -->
      <div class="flex flex-col items-center mb-8">
        <div class="relative">
          <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-white shadow-lg">
            <img 
              [src]="getProfileImageUrl()" 
              alt="صورة الملف الشخصي" 
              class="w-full h-full object-cover">
          </div>

          <!-- Upload Button (Only in Edit Mode) -->
          <label *ngIf="isEditing" class="absolute bottom-0 right-0 bg-blue-600 rounded-full p-2 cursor-pointer shadow-lg hover:bg-blue-700 transition">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <input type="file" class="hidden" accept="image/*" (change)="onFileSelected($event)">
          </label>
        </div>

        <h2 class="text-2xl font-bold mt-4">{{ user.name || 'اسم المستخدم' }}</h2>
        <p class="text-gray-600">{{ user.role === 'job_seeker' ? 'باحث عن عمل' : 'صاحب عمل' }}</p>
      </div>

      <!-- Form Fields -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">الاسم</label>
          <input 
            [(ngModel)]="user.name" 
            [disabled]="!isEditing"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100 transition"
            placeholder="أدخل اسمك">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">الإيميل</label>
          <input 
            [value]="user.email" 
            disabled
            class="w-full px-4 py-2 border rounded-lg bg-gray-100 cursor-not-allowed">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">رقم التليفون</label>
          <input 
            [(ngModel)]="user.phone" 
            [disabled]="!isEditing"
            placeholder="اختياري"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100 transition">
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="mt-8 flex gap-4 justify-center">
        <button 
          *ngIf="!isEditing"
          (click)="toggleEdit()"
          class="px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition shadow-lg">
          تعديل البيانات
        </button>

        <div *ngIf="isEditing" class="flex gap-4">
          <button 
            (click)="saveProfile()"
            [disabled]="saving"
            class="px-8 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
            {{ saving ? 'جاري الحفظ...' : 'حفظ التغييرات' }}
          </button>

          <button 
            (click)="cancelEdit()"
            class="px-8 py-3 bg-gray-500 text-white rounded-lg font-semibold hover:bg-gray-600 transition shadow-lg">
            إلغاء
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
