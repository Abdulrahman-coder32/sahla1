<div class="min-h-screen bg-slate-50 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Header Gradient -->
      <div class="bg-gradient-to-r from-slate-700 to-slate-900 p-8 sm:p-10 text-white text-center">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold">الملف الشخصي</h1>
        <p class="mt-2 sm:mt-3 text-slate-300 text-base sm:text-lg">إدارة بياناتك الشخصية وصورة حسابك</p>
      </div>

      <!-- Content -->
      <div class="px-6 sm:px-8 lg:px-10 pb-8 sm:pb-12 pt-16 sm:pt-20 relative">
        <!-- Loading Spinner -->
        <div *ngIf="loading" class="flex justify-center py-16 sm:py-20">
          <div class="w-12 h-12 sm:w-16 sm:h-16 border-4 border-slate-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Profile Content -->
        <div *ngIf="!loading" class="space-y-8 sm:space-y-10">
          <!-- Toast Message -->
          <div *ngIf="message" [class]="message.type === 'success' ? 'fixed top-16 sm:top-20 left-1/2 -translate-x-1/2 z-50 px-6 sm:px-8 py-3 sm:py-4 bg-emerald-600 text-white rounded-lg shadow-lg' : 'fixed top-16 sm:top-20 left-1/2 -translate-x-1/2 z-50 px-6 sm:px-8 py-3 sm:py-4 bg-red-600 text-white rounded-lg shadow-lg'">
            {{ message.text }}
          </div>

          <!-- Profile Image -->
          <div class="flex flex-col items-center -mt-24 sm:-mt-32">
            <div class="relative group">
              <img [src]="previewUrl || 'https://ui-avatars.com/api/?name=' + (user.name || 'م') + '&background=64748b&color=fff&size=200&bold=true'"
                   alt="صورة الملف الشخصي"
                   class="w-32 h-32 sm:w-40 sm:h-40 lg:w-48 lg:h-48 rounded-full object-cover ring-4 sm:ring-8 ring-white shadow-lg transition-transform group-hover:scale-105">

              <label class="absolute bottom-1 sm:bottom-2 right-1 sm:right-2 bg-slate-600 hover:bg-slate-700 rounded-full p-3 sm:p-4 cursor-pointer shadow-lg transition-opacity opacity-0 group-hover:opacity-100">
                <i class="fas fa-upload text-white text-lg sm:text-2xl"></i>
                <input type="file" accept="image/*" (change)="onFileSelected($event)" [disabled]="!isEditing" class="hidden">
              </label>
            </div>

            <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold mt-4 sm:mt-6 text-slate-800">{{ user.name }}</h2>
            <p class="text-lg sm:text-xl text-slate-600 font-medium">
              {{ user.role === 'job_seeker' ? 'باحث عن عمل' : 'صاحب عمل' }}
            </p>
          </div>

          <!-- Form -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8 mt-6 sm:mt-8">
            <div>
              <label class="block text-slate-700 font-semibold mb-2 text-sm sm:text-base">الاسم الكامل</label>
              <input [(ngModel)]="user.name" [disabled]="!isEditing"
                     class="w-full px-4 sm:px-5 py-3 sm:py-4 text-base sm:text-lg border border-slate-300 rounded-lg focus:ring-4 focus:ring-slate-300 focus:border-slate-500 transition disabled:bg-slate-50">
            </div>

            <div>
              <label class="block text-slate-700 font-semibold mb-2 text-sm sm:text-base">البريد الإلكتروني</label>
              <input [value]="user.email" disabled
                     class="w-full px-4 sm:px-5 py-3 sm:py-4 text-base sm:text-lg bg-slate-100 border border-slate-300 rounded-lg text-slate-600">
            </div>

            <div class="md:col-span-2">
              <label class="block text-slate-700 font-semibold mb-2 text-sm sm:text-base">رقم الهاتف (اختياري)</label>
              <input [(ngModel)]="user.phone" [disabled]="!isEditing"
                     class="w-full px-4 sm:px-5 py-3 sm:py-4 text-base sm:text-lg border border-slate-300 rounded-lg focus:ring-4 focus:ring-slate-300 focus:border-slate-500 transition disabled:bg-slate-50"
                     placeholder="01xxxxxxxxx">
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 justify-center mt-8 sm:mt-12">
            <button *ngIf="!isEditing" (click)="toggleEdit()"
                    class="px-8 sm:px-12 py-3 sm:py-4 bg-slate-600 hover:bg-slate-700 text-white text-lg sm:text-xl font-bold rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
              <i class="fas fa-pencil-alt mr-2 sm:mr-3"></i> تعديل البيانات
            </button>

            <div *ngIf="isEditing" class="flex flex-col sm:flex-row gap-4 sm:gap-6 w-full max-w-lg">
              <button (click)="saveProfile()" [disabled]="saving"
                      class="flex-1 px-8 sm:px-12 py-3 sm:py-4 bg-emerald-600 hover:bg-emerald-700 text-white text-lg sm:text-xl font-bold rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 flex items-center justify-center">
                <i class="fas fa-check mr-2 sm:mr-3" *ngIf="!saving"></i>
                <span *ngIf="saving">جاري الحفظ...</span>
                <span *ngIf="!saving">حفظ التغييرات</span>
              </button>
              <button (click)="cancelEdit()"
                      class="flex-1 px-8 sm:px-12 py-3 sm:py-4 bg-slate-500 hover:bg-slate-600 text-white text-lg sm:text-xl font-bold rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
                <i class="fas fa-times mr-2 sm:mr-3"></i> إلغاء
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
