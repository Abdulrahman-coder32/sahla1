<div class="min-h-screen bg-gray-50 pt-20 pb-10">
  <div class="max-w-3xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-center text-primary mb-8">الإشعارات</h1>

    <div *ngIf="(notifications$ | async) as notifications">
      <div *ngIf="notifications.length === 0" class="text-center py-16">
        <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
          </path>
        </svg>
        <p class="text-xl text-gray-500">لا توجد إشعارات حاليًا</p>
        <p class="text-gray-400 mt-2">ستظهر هنا عندما يحدث شيء جديد</p>
      </div>

      <div *ngFor="let notif of notifications"
           class="bg-white rounded-xl shadow-sm mb-4 overflow-hidden hover:shadow-md transition-shadow cursor-pointer"
           (click)="notif.type === 'new_message' && notif.application_id ? goToChat(notif.application_id) : null">
        <div class="p-4 flex items-start gap-4">
          <div class="flex-shrink-0 w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10 2a8 8 0 100 16 8 8 0 000-16zM9 13v-1h2v1a2 2 0 11-4 0v-1h2V9a2 2 0 114 0v3h2v1a2 2 0 11-4 0z">
              </path>
            </svg>
          </div>

          <div class="flex-1 min-w-0">
            <p class="text-gray-900 font-medium text-lg">{{ notif.message || 'إشعار جديد' }}</p>
            <p class="text-sm text-gray-500 mt-1">
              {{ getTimeAgo(notif.createdAt) }}
            </p>
          </div>

          <div *ngIf="!notif.read" class="w-3 h-3 bg-blue-600 rounded-full"></div>
        </div>
      </div>
    </div>
  </div>
</div>
