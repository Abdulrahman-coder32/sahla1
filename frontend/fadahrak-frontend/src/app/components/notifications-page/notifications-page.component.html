<div class="notifications-container">
  <div class="max-w-3xl mx-auto px-4">
    <div class="page-header">
      <h1>الإشعارات</h1>
    </div>

    <div *ngIf="(notifications$ | async) as notifications">
      <!-- Empty State -->
      <div *ngIf="notifications.length === 0" class="empty-state">
        <div class="empty-icon">
          <i class="fas fa-bell-slash"></i>
        </div>
        <h2>لا توجد إشعارات حاليًا</h2>
        <p>ستظهر هنا عندما يحدث شيء جديد</p>
      </div>

      <!-- Notifications List -->
      <div class="notifications-list">
        <div *ngFor="let notif of notifications; let i = index"
             class="notification-card"
             [class.unread]="!notif.read"
             (click)="notif.type === 'new_message' && notif.application_id ? goToChat(notif.application_id) : null"
             [@fadeIn]="i">
          <div class="notification-content">
            <p class="notification-message">{{ notif.message || 'إشعار جديد' }}</p>
            <p class="notification-time">{{ getTimeAgo(notif.createdAt) }}</p>
          </div>
          <div *ngIf="!notif.read" class="unread-indicator"></div>
        </div>
      </div>
    </div>
  </div>
</div>
